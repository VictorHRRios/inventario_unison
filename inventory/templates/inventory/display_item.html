{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="account-img" src="{{ form.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">
                    {{ form.name }}
                </h2>
                <p class="text-secondary">Categoria: {{ form.category }}</p>
                <p>Descripcion: {{ form.description }}</p>
                <p>Tipo de unidad: {{ form.unit_type }}</p>
                <p>Precio unitario: {{ form.unit_price }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
