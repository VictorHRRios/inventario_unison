{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Tipo de Movimiento</th>
            <th scope="col">Fecha</th>
            <th scope="col">Mas info</th>
        </tr>
        </thead>
        <tbody>
        {% for movement in movements %}
            <tr>
                <th scope="row">
                    {{ movement.user }}
                </th>
                <td> {{ movement.movement }}</td>
                <td> {{ movement.date }}</td>
                <td>
                    <a href="{% url 'movement_info' movement.id %}"> Movimientos</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
